<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for emp in employees %}
            <li>{{ emp.name }} (Age: {{ emp.age }})</li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add' %}">Go Back</a>  <!-- Link to add page -->
</body>
</html>
